<div class="form-container col-8" style="margin: 0 auto;">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="form-check">
          <input type="radio" formControlName="selectPosition" value="HOD" class="form-check-input" />
          <label class="form-check-label">HOD</label>
        </div>
        <div class="form-check">
          <input type="radio" formControlName="selectPosition" value="Staff" class="form-check-input" />
          <label class="form-check-label">Staff</label>
        </div>
        <div *ngIf="f.selectPosition.errors?.required" class="invalid-feedback">Please select Postion.</div>
      </div>

      <div formGroupName = 'fullName'>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" />         
        </div>
    
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" />          
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': f.email.invalid && f.email.touched }" />
        <div *ngIf="f.email.invalid && f.email.touched" class="invalid-feedback">
          <div *ngIf="f.email.errors?.required">Email is required.</div>
          <div *ngIf="f.email.errors?.email">Invalid email format.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" formControlName="contactNumber" class="form-control" [ngClass]="{ 'is-invalid': f.contactNumber.invalid && f.contactNumber.touched }" />
        <div *ngIf="f.contactNumber.invalid && f.contactNumber.touched" class="invalid-feedback">Contact Number is required.</div>
      </div>
  
      <div class="form-group">
        <label for="department">Department:</label>
        <select formControlName="department" class="form-control" [ngClass]="{ 'is-invalid': f.department.invalid && f.department.touched }">
          <option value="" disabled selected>Select a department</option>
          <option value="HR">HR</option>
          <option value="Finance">Finance</option>
          <option value="IT">IT</option>
          <option value="Marketing">Marketing</option>
        </select>
        <div *ngIf="f.department.invalid && f.department.touched" class="invalid-feedback">Department selection is required.</div>
      </div>
  
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': f.username.invalid && f.username.touched }" />
        <div *ngIf="f.username.invalid && f.username.touched" class="invalid-feedback">Username is required.</div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.invalid && f.password.touched }" />
        <div *ngIf="f.password.invalid && f.password.touched" class="invalid-feedback">
          <div *ngIf="f.password.errors?.required">Password is required.</div>
          <div *ngIf="f.password.errors?.minlength">Password must be at least 6 characters long.</div>
        </div>
      </div>
  
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block">Submit</button>
      <div>
        Already registed <a [routerLink]="['/login']">Login</a>
      </div>
    </form>
  </div>
