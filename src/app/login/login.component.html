<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': f.username.invalid && f.username.touched }" />
      <div *ngIf="f.username.invalid && f.username.touched" class="invalid-feedback">
        <div *ngIf="f.username.errors?.required">Username is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.invalid && f.password.touched }" />
      <div *ngIf="f.password.invalid && f.password.touched" class="invalid-feedback">
        <div *ngIf="f.password.errors?.required">Password is required.</div>
        <div *ngIf="f.password.errors?.minlength">Password must be at least 6 characters long.</div>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    <div>
      not registered yet <a [routerLink]="['/register']">Register</a>
    </div>
  </form>
</div>
